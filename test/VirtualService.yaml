apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: springboot-vs
  namespace: springboot
spec:
  hosts:
  - "*"
  gateways:
  - springboot-gateway
  http:
  - match:
    - uri:
        prefix: /home
    route:
    - destination:
        host: springboot-home
        port:
          number: 6789