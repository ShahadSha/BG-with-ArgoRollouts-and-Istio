apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: springboot-vs
  namespace: springboot2
spec:
  hosts:
  - "*"
  gateways:
  - springboot-gateway
  http:
  - match:
    - uri:
        prefix: /hello
    route:
    - destination:
        host: "rollout-bluegreen-active.springboot2.svc.cluster.local"
        port:
          number: 6789